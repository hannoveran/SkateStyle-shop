<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Мамчук Анна">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Jacques+Francois&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <title>SkateStyle</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./components/navbar/navbar.css">
    <link rel="stylesheet" href="./components/features/features.css">
    <link rel="stylesheet" href="./components/features-wrap/features-wrap.css">
    <link rel="stylesheet" href="./components/footer/footer.css">
    <link rel="stylesheet" href="./assets/css/components/cart.css">
    <link rel="stylesheet" href="./assets/css/components/search.css">
</head>
<body>
    <div class="container">
        <header>

            <div data-component="navbar"></div>

            <section class="container-header">
                <div class="img-box">
                    <div class="first-img"><img src="./assets/images/index/headerImg1.jpg" alt=""></div>
                    <div class="pink-box"></div>
                </div>

                <div class="slogan">
                    <h1>SkateStyle – Glide with Elegance!</h1>
                    <p>Великий вибір найкращого одягу та ковзанів!</p>
                    <a href="#categories-container">До каталогу</a>
                </div>

                <div class="third-img"><img src="./assets/images/index/headerImg3.jpg" alt=""></div>
                
                <div class="img-box">
                    <div class="second-img"><img src="./assets/images/index/headerImg2.jpg" alt=""></div>
                    <div class="blue-box"></div>
                </div>

            </section>
        </header>


        <main>

            <section class="categories-container" id="categories-container">
                <div class="category-w-m">
                    <img src="https://ik.imagekit.io/xdluuktjz/SkateStyle_index/chique1685.jpg_v=1701163343&width=800?updatedAt=1747475656186" alt="">
                    <button><a href="pages/category.html#type=women" class="imgbtn">Жіночий одяг</a></button>
                </div>

                <div class="category-skates-accessories">
                    <div class="category-skates">
                        <img src="https://ik.imagekit.io/xdluuktjz/SkateStyle_index/Jackson%20Ultima%20500%20figure%20s....jpg?updatedAt=1747476293112" alt="">
                        <button><a href="pages/category.html#type=skates" class="imgbtn">Ковзани</a></button>
                    </div>
                    <div class="category-accessories">
                        <img src="./assets/images/index/accessoriesSection.jpg" alt="">
                        <button><a href="pages/category.html#type=accessories" class="imgbtn">Аксесуари</a></button>
                    </div>
                </div>

                <div class="category-w-m">
                    <img src="https://ik.imagekit.io/xdluuktjz/SkateStyle_index/234.png_v=1741103360&width=800?updatedAt=1747475721217" alt="">
                    <button><a href="pages/category.html#type=men" class="imgbtn">Чоловічий одяг</a></button>
                </div>
            </section>



            <div data-component="features"></div>


            
            <section class="popular-products">
                <div class="container">
                    <h2>Популярні товари</h2>
                    <div class="popular-products-list" id="popular-products-list">
                        <div class="loading">Завантаження популярних товарів...</div>
                    </div>
                </div>
            </section>


            <div data-component="features-wrap"></div>
            

        </main>


        <div data-component="footer"></div>

    </div>
    
    

    <script src="./components/navbar/navbar.js"></script>
    <script src="./components/footer/footer.js"></script>
    <script src="./components/features/features.js"></script>
    <script src="./components/features-wrap/features-wrap.js"></script>
    <script src="./assets/js/components-init.js"></script>


    <script src="./assets/js/loadPopularProducts.js"></script>

    <script src="./assets/js/components/cart-component.js"></script>
    <script src="./assets/js/components/cart-init.js"></script>

    <script src="./assets/js/components/search-component.js"></script>
    <script src="./assets/js/components/search-init.js"></script>

    <script src="./assets/js/main.js"></script>


</body>
</html>
