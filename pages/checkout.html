<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/checkout.css">
    <link rel="stylesheet" href="./components/navbar/navbar.css">
    <link rel="stylesheet" href="./components/footer/footer.css">
    <link rel="stylesheet" href="./assets/css/components/search.css">
    <link rel="stylesheet" href="./assets/css/components/cart.css">
</head>
<body>

    <div data-component="navbar"></div>
   

    <div class="container">
        <div class="checkoutLayout">

            <div class="returnCart">
                <a href="./index.html#categories-container">Переглянути ще товарів</a>
                <h1>Список товарів у кошику</h1>
                <div class="list">

                    <div class="item">
                        <!-- <img src="images">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">433.3</div> -->
                    </div>

                </div>
            </div>


            <div class="right">
                <h1>Checkout</h1>

                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name">
                    </div>
        
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
        
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity">1</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="wholePrice">100</div>
                    </div>
                </div>
                <button class="buttonCheckout">CHECKOUT</button>
            </div>
        </div>
    </div>


    <div data-component="footer"></div>

    <script src="./assets/js/components-init.js"></script>
    <script src="./assets/js/main.js"></script>
