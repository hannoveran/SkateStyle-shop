<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="/assets/css/user/register.css">
    <link rel="stylesheet" href="/components/navbar/navbar.css">
    <link rel="stylesheet" href="/components/footer/footer.css">
    <link rel="stylesheet" href="/assets/css/components/search.css">
    <link rel="stylesheet" href="/assets/css/components/cart.css">
</head>
<body>

    <div data-component="navbar"></div>


    

    <section class="form">
        <form id="registerForm">
            <h2>Реєстрація</h2>
            <input type="text" placeholder="Повне ім'я" required id="name">
            <input type="text" placeholder="Ім'я користувача" required id="username">
            <input type="email" placeholder="Email" required id="email">
            <input type="password" placeholder="Пароль" required id="password">
            <input type="password" placeholder="Підтвердьте пароль" required id="confirmPassword">
            <button type="submit">Зареєструватися</button>
            <p><a href="/pages/user/login.html">Вже є акаунт?</a> | <a href="/index.html">На головну</a></p>
        </form>
    </section>
    



    <div data-component="footer"></div>
    
    <script src="/components/navbar/navbar.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script src="/assets/js/components/cart-component.js"></script>
    <script src="/assets/js/components/cart-init.js"></script>
    <script src="/assets/js/components/search-component.js"></script>
    <script src="/assets/js/components/search-init.js"></script>
    <script src="/assets/js/components-init.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/user/register.js"></script>
    
</body>
</html>
