<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Мамчук Анна">
    <title>Акаунт</title>
    <link rel="stylesheet" href="/assets/css/user/account.css">
    <link rel="stylesheet" href="/components/navbar/navbar.css">
    <link rel="stylesheet" href="/components/footer/footer.css">
    <link rel="stylesheet" href="/assets/css/components/search.css">
    <link rel="stylesheet" href="/assets/css/components/cart.css">
</head>
<body>
    <div data-component="navbar"></div>

    

    <main>
        <section class="registration">
            <div class="form">
                <h1 id="welcomeMessage">Завантаження...</h1>
                
                <div id="userSection" class="hidden">
                    <div class="user-info">
                        <h3>Інформація про користувача</h3>
                        <p><strong>Ім'я:</strong> <span id="userName"></span></p>
                        <p><strong>Користувач:</strong> <span id="userUsername"></span></p>
                        <p><strong>Email:</strong> <span id="userEmail"></span></p>
                        <p><strong>Дата реєстрації:</strong> <span id="userRegDate"></span></p>
                    </div>
                    
                    <div class="orders-section">
                        <h3>Ваші замовлення</h3>
                        <div id="userOrders">
                            <p>У вас поки немає замовлень</p>
                        </div>
                    </div>
                    
                    <button id="logout" class="logout-btn">Вийти з акаунту</button>
                    <button id="clearData" class="clear-data-btn">Очистити всі дані</button>
                </div>
                
                <div id="guestSection" class="hidden">
                    <p>Будь ласка, <a href="/pages/user/login.html">увійдіть</a> або <a href="/pages/user/register.html">зареєструйтеся</a></p>
                </div>
            </div>
            <div>
                <img src="/assets/images/account/accountImg.jpg" alt="">
            </div>
        </section>
    </main>

    <div data-component="footer"></div>

    <script src="/components/navbar/navbar.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script src="/assets/js/components/cart-component.js"></script>
    <script src="/assets/js/components/cart-init.js"></script>
    <script src="/assets/js/components-init.js"></script>

    <script src="/assets/js/user/account.js"></script>
    <script src="/assets/js/components/search-component.js"></script>
    <script src="/assets/js/components/search-init.js"></script>

    <script src="/assets/js/main.js"></script>

</body>
</html>
